<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

    <style>
        body {
            background: linear-gradient(to right, #0077b6, #90e0ef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #023e8a;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: white;
            color: #333;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0077b6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #0077b6;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #023e8a;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div>
            <button type="submit">Ingresar</button>
        </div>
    </form>

    <div class="message" th:if="${param.error}">
        <p style="color:red;">‚ùå Credenciales incorrectas, int√©ntalo de nuevo.</p>
    </div>
    <div class="message" th:if="${param.logout}">
        <p style="color:green;">‚úÖ Has cerrado sesi√≥n correctamente.</p>
    </div>
</div>
</body>
</html>
